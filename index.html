<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Battle with your pokèmon" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>Battle!</title>

    <main>
      <!-- nav  -->

        class="navbar navbar-expand-lg navbar-dark bg-dark"

      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokènmon battler</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Dropdown</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form role="search">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
      <!-- nav end -->

      <div
        class="container d-flex justify-content-center align-items-center main-container"
      >
        <div
          class="abilityBox d-flex justify-content-center align-items-center px-5 py-4"
        >
          <div class="topAbilities">
            <button
              class="btn btn-primary rounded-pill px-4 m-3"
              id="tackle"
              type="button"
            >
              Tackle
            </button>

            <button
              class="btn btn-primary rounded-pill px-4 m-3"
              id="harden"
              type="button"
            >
              Harden
            </button>
          </div>
          <div class="botAbilities">
            <button
              class="btn btn-primary rounded-pill px-4 m-3"
              id="haste"
              type="button"
            >
              Haste
            </button>

            <button
              class="btn btn-primary rounded-pill px-4 m-3"
              id="recover"
              type="button"
            >
              Recover
            </button>
          </div>
        </div>
      </div>
    </main>
